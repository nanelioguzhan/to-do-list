<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="todo.js" defer></script>
    <script src="https://kit.fontawesome.com/89d3c2504d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header starts-->
    <header>
        <h1>
            to do list
        </h1>
        <!--form begins-->
        <form id="new-form">
            <div class="form-div">
                <input type="text" name="text" id="input-text" placeholder="Add a task">
                <button type="submit" class="add-task">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
        <!--form ends-->
    </header>
    <!--header ends-->

    <!--main starts-->
    <main>
        <section class="all-task">
            
        </section>
    </main>
    <!--main ends-->
</body>
</html>
